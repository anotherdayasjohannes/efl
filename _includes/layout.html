<body class="bg-gray-50 text-gray-800 font-roboto">
    <header class="bg-white shadow-md">

            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#vorteile" class="hover:text-red-600">Vorteile</a>
                <a href="#referenzen" class="hover:text-red-600">Referenzen</a>
                <a href="#team" class="hover:text-red-600">Team</a>
                <a href="#kontakt" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">Kontakt</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-800 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>

        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="#vorteile" class="block hover:text-red-600">Vorteile</a>
            <a href="#referenzen" class="block hover:text-red-600">Referenzen</a>
            <a href="#team" class="block hover:text-red-600">Team</a>
            <a href="#kontakt" class="block bg-red-600 text-white px-4 py-2 rounded-md hover:bg-gray-800 transition">Kontakt</a>
        </div>

    <main>
        {{ content }}
    </main>

    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold font-montserrat">ENERGY<span class="text-red-600">FLAT</span>LIVING</h3>
                    <p class="text-sm text-gray-400">Bezahlbarer & zukunftssicherer Wohnraum.</p>

                    <a href="/cookies" class="hover:text-red-600">Cookie-Einstellungen</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });

        // ============== BUILDER.IO INITIALISIERUNG ==============
        window.addEventListener('builder-web-components-loaded', function () {
            builder.init('26c0f13841904618ba9643bccfe1de7f');
