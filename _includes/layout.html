<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- ============== BUILDER.IO SCRIPT HINZUGEFÃœGT ============== -->
    <script async src="https://cdn.builder.io/js/webcomponents"></script>
    <!-- ======================================================== -->

</head>
<body class="bg-brand-light text-brand-dark font-roboto">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-brand-dark font-montserrat">
                ENERGY<span class="text-brand-red">FLAT</span>LIVING
            </a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="#vorteile" class="hover:text-brand-red">Vorteile</a>
                <a href="#referenzen" class="hover:text-brand-red">Referenzen</a>
                <a href="#team" class="hover:text-brand-red">Team</a>
                <a href="#kontakt" class="bg-brand-red text-white px-4 py-2 rounded-md hover:bg-brand-dark transition">Kontakt</a>
            </div>
            <div class="md:hidden">
                <button id="menu-btn" class="text-brand-dark focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4 space-y-2">
            <a href="#vorteile" class="block hover:text-brand-red">Vorteile</a>
            <a href="#referenzen" class="block hover:text-brand-red">Referenzen</a>
            <a href="#team" class="block hover:text-brand-red">Team</a>
            <a href="#kontakt" class="block bg-brand-red text-white px-4 py-2 rounded-md hover:bg-brand-dark transition">Kontakt</a>
        </div>
    </header>

    <main>
        <!-- ============== KORREKTUR: "| safe" FILTER ENTFERNT ============== -->
        {{ content }}
        <!-- ============================================================= -->
    </main>

    <footer class="bg-brand-dark text-white mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-bold font-montserrat">ENERGY<span class="text-brand-red">FLAT</span>LIVING</h3>
                    <p class="text-sm text-gray-400">Bezahlbarer & zukunftssicherer Wohnraum.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="/impressum" class="hover:text-brand-red">Impressum</a>
                    <a href="/datenschutz" class="hover:text-brand-red">Datenschutz</a>
                    <a href="/cookies" class="hover:text-brand-red">Cookie-Einstellungen</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
